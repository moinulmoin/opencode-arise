name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.1

      - uses: oven-sh/setup-bun@v2.1.0
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: bun test

      - name: Build
        run: bun run build

      - name: Setup Node for npm publish
        uses: actions/setup-node@v6.1.0
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public
        # No token needed - using npm Trusted Publishing (OIDC)

      - name: Extract version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for release
        id: changelog
        uses: actions/github-script@v7
        with:
          result-encoding: string
          script: |
            const fs = require('fs');
            const version = '${{ steps.get_version.outputs.version }}';
            const changelog = fs.readFileSync('CHANGELOG.md', 'utf8');
            const regex = new RegExp(`## \\[${version.replace(/\./g, '\\.')}\\].*?\\n([\\s\\S]*?)(?=## \\[|$)`);
            const match = changelog.match(regex);
            return match ? match[1].trim() : 'See CHANGELOG.md for details';

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          body: ${{ steps.changelog.outputs.result }}
          generate_release_notes: false
